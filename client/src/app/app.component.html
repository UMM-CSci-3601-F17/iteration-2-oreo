<td-layout #layout>
    <td-navigation-drawer flex sidenavTitle="SAGE" >
        <mat-nav-list>
            <a class="nav-item nav-link-home" mat-list-item [routerLink]="['/home']" (click)="layout.close()" routerLinkActive="nav-active" [routerLinkActiveOptions]="{exact: true}"><mat-icon>home</mat-icon>Home</a>
            <a class="nav-item nav-link-decks" mat-list-item [routerLink]="['/decks']" (click)="layout.close()" routerLinkActive="nav-active"><mat-icon>view_list</mat-icon>Decks</a>
            <a class="nav-item nav-link-help" mat-list-item [routerLink]="['/help']" (click)="layout.close()" routerLinkActive="nav-active"><mat-icon>help</mat-icon>Help</a>
        </mat-nav-list>
    </td-navigation-drawer>
    <td-layout-nav  toolbarTitle="SAGE" navigationRoute="/">
        <button mat-icon-button td-menu-button class="nav-launch" tdLayoutToggle>
            <mat-icon>menu</mat-icon>
        </button>
        <router-outlet></router-outlet>
    </td-layout-nav>
</td-layout>
