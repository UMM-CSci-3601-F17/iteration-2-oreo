<mat-dialog-content class="card-entire">
    <mat-card-title id="results-title">Final Score for {{deck.name}}:</mat-card-title>
    <mat-card-content class="first-score">

        <div class="players-left">
            <div id="player1-title">
                {{color1}} Score:
                <p id="player1-score">
                    {{  score1  }}
                </p>
            </div>
            <div class="players-left" id="player3-title" *ngIf="score3 != null">
                {{color3}} Score:
                <p id="player3-score">
                    {{  score3  }}
                </p>
            </div>
        </div>

        <div class="players-right">

            <div id="player2-title" *ngIf="score2 != null">
                {{color2}} Score:
                <p id="player2-score">
                    {{  score2  }}
                </p>
            </div>
            <div id="player4-title" *ngIf="score4 != null">
                {{color4}} Score:
                <p id="player4-score">
                    {{  score4  }}
                </p>
            </div>
        </div>

    </mat-card-content>

</mat-dialog-content>

<div class="nav-buttons">
    <button mat-raised-button color="accent" class="round-button" id="play-again-button" [routerLink]="['/start']" (click)="this.close()">
        Play Again?
    </button>
    <button mat-raised-button color="warn" class="round-button" id="home-button" [routerLink]="['/home']" (click)="this.close()">
        Home
    </button>
</div>
