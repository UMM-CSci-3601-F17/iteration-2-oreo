
<mat-card>
    <mat-card-title id="start-title">
        <span id="title">Make Your Selections!</span>
        <button id="help" mat-icon-button [routerLink]="['/help']">
            <i class="material-icons">help</i>
        </button>
    </mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content class="selections">

        <div class="deck-selections">
            <mat-select placeholder="Deck" id="deck-dropdown">
                <mat-option *ngFor="let deck of this.deckService.decks" [value]="deck" (click)="selectDeck(deck)">
                    <span id="{{deck.name}}"> {{ deck.name }} </span>
                </mat-option>
            </mat-select>

            <mat-form-field *ngIf="deck">
                <input matInput id="inputLimit"  #input type="number" placeholder="# of Cards" [formControl]="limit">
                <mat-error *ngIf="limit.invalid">{{ getErrorMessage() }}</mat-error>
            </mat-form-field>

            <mat-form-field *ngIf="!deck">
                <input matInput #input type="number" placeholder="# of Cards " [disabled]="true">
            </mat-form-field>

            <mat-select placeholder="# of Players" id="playerNumSelect">
                <mat-option *ngFor="let player of this.players" [value]="player" (click)="selectNumOfPlayers(player)">
                    <span id="{{player}}"> {{player}}</span>
                </mat-option>
            </mat-select>
        </div>

        <br><br>
        <div class="play-buttons">
            <button mat-raised-button *ngIf="deck" class="actual-play-button play-button" color="warn" [routerLink]="['/select-color', setDeckUrl()]">
                Play
            </button>
            <button mat-raised-button color="warn" class="dummy-play-button play-button" [ngClass]="{'hide': deck != null}">
                Play
            </button>
        </div>

    </mat-card-content>

</mat-card>
