
<mat-card>
    <mat-card-title id="logo">I Am Sage</mat-card-title>
    <mat-card-subtitle id="under-logo">Vocabulary</mat-card-subtitle>
    <div>
        <div id="playButton" class="button-row">
            <button id="play-button" class="double-button" mat-raised-button color="accent" [routerLink]="['/start']">
                Play
            </button>
        </div>
        <div *ngIf="showTeachOptions">
        <div id="cardButton" class="button-row">
            <button id="card-button" class="double-button" mat-raised-button color="warn" [routerLink]="['/card-list']">
                Cards
            </button>
        </div>
        <div id="deckButton" class="button-row">
            <button id="deck-button" class="double-button" mat-raised-button color="warn" [routerLink]="['/decks']">Decks</button>
        </div>
        </div>
        <div id="helpButton" class="button-row">
            <button id="help-button" class="double-button" mat-raised-button color="warn" [routerLink]="['/help']">Help</button>
        </div>
    </div>
</mat-card>
